<form [formGroup]="profileForm" class="container" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" id="name" type="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="bio">Bio</label>
        <input formControlName="bio" id="bio" type="text" class="form-control"/>
    </div>
    <div class="checkbox">
        <label for="active">Active</label>
        <input formControlName="active" id="active" type="checkbox"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
